<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organick</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.svg" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <h1 class="visually-hidden">Organick</h1>

    <!-- HEADER -->
    <header class="header">
      <div class="container header__container">
        <a class="logo" href="index.html">
          <img
            class="logo__img"
            src="img/logo.svg"
            alt="Site logo"
            width="200"
            height="56"
          />
        </a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link nav__link--active" href="#">Home</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">About Us</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Shop</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Pages</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Contact Us</a>
            </li>
          </ul>
        </nav>

        <a class="header__link" href="#">
          <img
            class="header__link-img"
            src="img/basket.svg"
            alt="Header link Basket"
            width="56"
            height="56"
          />

          <p class="header__link-text">Cart 0</p>
        </a>
      </div>
    </header>

    <main>
      <!-- INTRO -->
      <section class="intro">
        <div class="container intro__container">
          <div class="intro__content">
            <p class="intro__description">Made with nature</p>

            <h2 class="intro__title">
              Welcome to the world of nature and organic.
            </h2>

            <a class="intro__link" href="#">Explore Now</a>
          </div>
        </div>
      </section>

      <!-- PRODUCTS -->
      <section class="products">
        <div class="container products__container">
          <ul class="products__list">
            <li class="products__item">
              <p class="products__item-description">Natural!!</p>

              <h3 class="products__item-title">
                Get Garden <br />
                Fresh Fruits
              </h3>
            </li>

            <li class="products__item">
              <p class="products__item-description-2">Offer!!</p>

              <h3 class="products__item-title-2">
                Get 10% off <br />
                on Vegetables
              </h3>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
